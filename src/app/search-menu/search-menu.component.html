<div id="container">
  <!-- Title -->
  <h2 id="title">Onondaga Dictionary</h2>
  <div class="search-component">
    <!-- Search bar -->
    <input #searchBox id="search-box" />
  </div>
</div>

<div id="search-results">
  <div class="resultItem" *ngFor="let wordName of matchedWords">
    <a (click)="openWordDetail(wordName)">
      {{ wordName }}
    </a>
  </div>
</div>
